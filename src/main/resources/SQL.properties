fetchStudentQuestions=select qm.question_id,qm.question,qm.option1,qm.option2,qm.option3,qm.option4 from assign_exam ase INNER JOIN exam_master exm ON (ase.exam_id=exm.exam_id AND ase.exam_year=exm.exam_year) INNER JOIN question_paper_master qpm ON (qpm.question_year=exm.exam_year AND qpm.subject_id=exm.subject_id) INNER JOIN question_set_master qsm ON (qsm.question_paper_id=qpm.question_paper_id AND qsm.set_no=ase.set_no) INNER JOIN question_master qm ON (qsm.question_id=qm.question_id and qm.active_status=1) WHERE ase.exam_id=?  AND ase.exam_year=? AND ase.student_id=?  
saveExamResult=INSERT INTO exam_result (student_id,exam_id,question_id,answer_key,is_answered) VALUES(?,?,?,?,?)   

fetchStudentExamInfo=select ase.exam_id,ase.exam_year,ase.student_id,exm.exam_code,exm.exam_date,exm.exam_time,sm.subject_id,sm.subject_code,sm.subject_name,sm.exam_duration from assign_exam ase LEFT JOIN exam_master exm ON (ase.exam_id=exm.exam_id and ase.exam_year=exm.exam_year) INNER JOIN student_info si ON (ase.student_id=si.student_id) LEFT JOIN course_master com ON (exm.course_id=com.course_id AND si.course_id=com.course_id) LEFT JOIN division_master dm ON (exm.division_id=dm.division_id AND si.division_id=dm.division_id) LEFT JOIN class_master cm ON (exm.class_id=cm.class_id and si.class_id=cm.class_id) LEFT JOIN subject_master sm ON (exm.subject_id=sm.subject_id) where ase.student_id=?
fetchExamResultByStudent=select d.*,sm.subject_name,ase.set_no from (select a.correctAnswer,b.totalQuestIons,c.totalAttemptedQuestions,a.exam_id,a.subject_id,a.exam_code FROM (select count(1) as correctAnswer,exm.subject_id,exm.exam_code,exm.exam_id from exam_result er INNER JOIN exam_master exm ON (er.exam_id=exm.exam_id) INNER JOIN question_master qm ON (er.question_id=qm.question_id) WHERE er.student_id=? and exm.exam_year=? and er.answer_key=qm.answer_key GROUP BY exm.subject_id,exm.exam_code,exm.exam_id) a CROSS JOIN (select count(1) as totalQuestIons,exm.subject_id,exm.exam_code,exm.exam_id from exam_result er INNER JOIN exam_master exm ON (er.exam_id=exm.exam_id) INNER JOIN question_master qm ON (er.question_id=qm.question_id) WHERE er.student_id=? and exm.exam_year=? GROUP BY exm.subject_id,exm.exam_code,exm.exam_id) b CROSS JOIN (select count(1) as totalAttemptedQuestions,exm.subject_id,exm.exam_code,exm.exam_id from exam_result er INNER JOIN exam_master exm ON (er.exam_id=exm.exam_id) INNER JOIN question_master qm ON (er.question_id=qm.question_id) WHERE er.is_answered=1 and er.student_id=? and exm.exam_year=? and er.answer_key=qm.answer_key GROUP BY exm.subject_id,exm.exam_code,exm.exam_id)c ) d LEFT JOIN assign_exam ase ON (d.exam_id=ase.exam_id and ase.student_id=?) LEFT JOIN subject_master sm ON (d.subject_id=sm.subject_id) 
fetchStudentExamYears=select DISTINCT exm.exam_year as exam_year from exam_result er INNER JOIN exam_master exm ON (er.exam_id=exm.exam_id) where er.student_id=?  